{{- range $key, $value := .Values.apps }}
{{- $appName := include "app.name" (dict "app" .appName "cluster" $.Values.clusterID "ns" $.Release.Namespace) }}
{{- if .enabled }}
---
apiVersion: application.giantswarm.io/v1alpha1
kind: App
metadata:
  labels:
    {{- include "labels.common" $ | nindent 4 }}
  {{- with .annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  name: {{ $appName }}
  namespace: {{ $.Release.Namespace }}
spec:
  catalog: {{ .catalog }}
  {{- if $.Values.clusterValues }}
  config:
    configMap:
      name: {{ $.Values.clusterID }}-cluster-values
      namespace: {{ $.Release.Namespace }}
  {{- end }}
  install:
    skipCRDs: {{.skipCRDs | default false }}
    timeout: 10m
  upgrade: 
    timeout: 10m
  kubeConfig:
    inCluster: false
  name: {{ .chartName }}
  namespace: {{ .namespace }}
  {{- with .namespaceConfig }}
  namespaceConfig:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  version: {{ .version }}
  {{- if .extraConfigs }}
  extraConfigs:
  {{- range $extraConfig := .extraConfigs }}
  - kind: {{ $extraConfig.kind }}
    name: {{ $extraConfig.name }}
    namespace: {{ $extraConfig.namespace }}
  {{- end }}
  {{- end }}
  {{- if .userConfig }}
  {{- if or .userConfig.configMap .userConfig.secret }}
  userConfig:
    {{- if .userConfig.configMap }}
    configMap:
      name: {{ $appName }}-user-values
      namespace: {{ $.Release.Namespace }}
    {{- end }}
    {{- if .userConfig.secret }}
    secret:
      name: {{ $appName }}-user-secrets
      namespace: {{ $.Release.Namespace }}
    {{- end }}
  {{- end }}
  {{- end }}
{{- end }}
{{- if .userConfig }}
{{- if .userConfig.configMap }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    {{- include "labels.common" $ | nindent 4 }}
  name: {{ $appName }}-user-values
  namespace: {{ $.Release.Namespace }}
data:
  {{- (tpl (.userConfig.configMap | toYaml | toString) $) | nindent 2 }}
{{- end }}
{{- if .userConfig.secret }}
---
apiVersion: v1
kind: Secret
metadata:
  labels:
    {{- include "labels.common" $ | nindent 4 }}
  name: {{ $appName }}-user-secrets
  namespace: {{ $.Release.Namespace }}
stringData:
  {{- (tpl (.userConfig.secret | toYaml | toString) $) | nindent 2 }}
{{- end }}
{{- end }}
{{- end }}
