apiVersion: v1
data:
  values: |
    clusterID: abc12
    organization: test
    apps:
      linkerd2-cni:
        enabled: true
      linkerd-control-plane:
        enabled: true
        userConfig:
          secret:
            values: |
              identity:
                issuer:
                  tls:
                    crtPEM: |
                      <contents of the issuer.crt file>
                    keyPEM: |
                      <contents of the issuer.key file>
              identityTrustAnchorsPEM: |
                <contents of the ca.crt file>
kind: ConfigMap
metadata:
  name: abc12-linkerd-bundle-user-values
  namespace: org-test

---

apiVersion: application.giantswarm.io/v1alpha1
kind: App
metadata:
  labels:
    app.kubernetes.io/name: linkerd-bundle
    app-operator.giantswarm.io/version: 0.0.0
    giantswarm.io/cluster: abc12
  name: abc12-linkerd-bundle
  namespace: org-test
spec:
  catalog: giantswarm
  kubeConfig:
    inCluster: true
  name: linkerd-bundle
  namespace: org-test
  userConfig:
    configMap:
      name: abc12-linkerd-bundle-user-values
      namespace: org-test
  version: 0.3.1
